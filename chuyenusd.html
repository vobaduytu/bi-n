<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: auto;
        border-collapse: collapses;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th>Amount</th>
          <th>From Currency</th>
          <th>To Currency</th>
        </tr>
        <tr>
          <td>
            <input name="amount" type="text" id="amount" />
          </td>
          <td>
            <select name="from" id="from">
              <option value="VND">VND</option>
              <option value="USD">USD</option>
              <option value="EURO">EURO</option>
            </select>
          </td>
          <td>
            <select name="to" id="to">
              <option value="VND">VND</option>
              <option value="USD">USD</option>
              <option value="EURO">EURO</option>
            </select>
          </td>
          <td>
            <button type="button" onclick="show()">Convert</button>
          </td>
        </tr>
        <tr>
          <td id="result"></td>
        </tr>
      </table>
    </form>
  </body>
  <script>
    const sss = {
      USD: 1,
      EURO: 0.8,
      VND: 23000,
    };
    const amountDOM = document.getElementById("amount");
    const fromDOM = document.getElementById("from");
    const toDOM = document.getElementById("to");
    const resultDOM = document.getElementById("result");
    // body//
    function toUSD(amount, currency) {
      return amount / sss[currency];
    }
    function fromUSD(amount, currency) {
      return amount * sss[currency];
    }
    function show() {
      const amount = amountDOM.value;
      const toCurrency = toDOM.value;
      const inUSD = toUSD(amount, fromDOM.value);
      const result = fromUSD(inUSD, toCurrency);
      resultDOM.innerText = `Result:${result} ${toCurrency}`;
    }
  </script>
</html>
